<main>
  <div id="works">
    <div class="title">
      <h1>My Works</h1>
    </div>
    <div ng-repeat="work in works" class="work">
      <div class="title">
        <h2>{{work.title}}</h2>
      </div>
      <div class="container">
        <div class="picture">
          <img ng-src="{{work.img}}">
        </div>
        <div class="info">
          <div id="description" length="54">
            {{work.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="button">
    <a ng-href="#/contact">Contact Me</a>
  </div>
</main>
