<main>
  <div id="works">
    <div class="title">
      <h1>My Works</h1>
    </div>
    <div *ngFor="let work of works" class="work">
      <div class="title">
        <h2>{{work.title}}</h2>
      </div>
      <div class="container">
        <div class="picture">
          <a [href]="work.url"><img [src]="work.img"></a>
        </div>
        <div class="info">
          <div id="description" length="54">
            {{work.description}}
          </div>
          <div id="url">
            <a target="_blank" [href]="work.url">{{work.url}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="button">
    <a [routerLink]="['/contact']">Contact Me</a>
  </div>
</main>
