<button (click)="toggleThis()" class="fab" [class.close]="messaging">
  <i class="fa fa-comment"
     [class.fa-comment]="!messaging"
     [class.fa-plus]="messaging"></i>
</button>

<div class="message" [class.active]="messaging" [class.rotated]="submitted">
  <form (ngSubmit)="sendMessage($event)" class="message-inner" #contactform="ngForm">
    <div class="input-container">
      <input type="text"
             [(ngModel)]="form.name"
             name="name"
             #name="ngModel"
             required
             placeholder="Name" />
    </div>
    <div class="input-container">
      <input type="email"
              [(ngModel)]="form.email"
              name="email"
              #email="ngModel"
              required
             placeholder="Email" />
    </div>
    <div class="input-container">
      <textarea placeholder="Message"
                required
                [attr.rows]="textarearows"
                [(ngModel)]="form.message"
                name="message"
                #message="ngModel"
                required
                (keyup)="calculateRows()"></textarea>
    </div>
    <div class="buttons">
      <button>Send</button>
    </div>
  </form>
</div>

<div class="submitted" [class.active]="submitted">
  <div flex flex-center flex-column>
    <div class="text">I will Reach you as soon as possible</div>
    <div class="icon-circle" flex flex-center flex-column>
      <i class="fa fa-thumbs-up"></i>
    </div>
  </div>
</div>

<div *ngIf="messaging" class="message-overlay" (click)="closeThis()"></div>
