<div id="footerContainer">
  <div id="footerInsideContainer">
    <div id="footerSocialIcons">
      <div id="footerSocialIconsContent">
        <ul>
          <li *ngFor="let details of footerContact">
            <span class="weak">{{details.type}}: </span>
            <a target="_blank" [href]="details.link">{{details.user}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
