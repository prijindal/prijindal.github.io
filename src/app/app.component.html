<style>
  .container {
    animation: zoom-animation 1s ease-in;
    width:100%;
    height: 100%;
    position: fixed;
    top:0;
    left: 0;
    background: #ffffff;
  }
  @keyframes zoom-animation {
    0% {
      transform: scale(0);
    }
    100% {
      transform: scale(1);
    }
  }
</style>

<div class="container">
  <h2>
    Welcome To {{text}}
  </h2>
  <input [(ngModel)]="text"/>
</div>
