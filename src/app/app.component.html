<div class="container">
  <h2>
    Welcome To {{text}}
  </h2>
  <input [(ngModel)]="text"/>

  <button (click)="messaging = !messaging" class="fab" [class.close]="messaging">
    <i class="fa fa-comment"
       [class.fa-comment]="!messaging"
       [class.fa-plus]="messaging"></i>
  </button>
</div>
