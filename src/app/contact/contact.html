<main>
  <div id="contact">
    <p>Mail me at <a [href]="'mailto:' + myDetails.mail.link">{{myDetails.mail.user}}</a></p>
    <p>Or</p>
    <p>Meet me on Facebook: <a [href]="myDetails.fb.link">{{myDetails.fb.user}}</a></p>
    <p>Or</p>
    <p>Visit me on Github: <a [href]="myDetails.github.link">{{myDetails.github.user}}</a></p>
    <p>Or</p>
    <p>Send me a Tweet: <a [href]="myDetails.tweet.link">{{myDetails.tweet.user}}</a></p>
  </div>
</main>
